language: php

sudo: false

matrix:
    include:
        - php: 5.5
        - php: 5.6
        - php: 7.0
        - php: hhvm
    allow_failures:
        - php: hhvm
    fast_finish: true

before_install:
    - if [ "`phpenv version-name`" != "hhvm" ]; then echo "memory_limit=2048M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi;
    - composer self-update

install:
    - composer --prefer-source install

script:
    - vendor/phpunit/phpunit/phpunit
